<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axie Infinity Passport Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Potta+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap');
    </style>
    <meta name="description" content="Generate digital passports for your Axie Infinity characters">
    <meta name="keywords" content="Axie Infinity, Passport Generator, NFT, Gaming">
    <meta property="og:title" content="Axie Infinity Passport Generator">
    <meta property="og:description" content="Generate digital passports for your Axie Infinity characters">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Axie Infinity Passport Generator</h1>
            <form id="passportForm">
                <div class="form-group">
                    <label for="owner">Owner Name</label>
                    <input type="text" id="owner" name="owner" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                
                <div class="form-group">
                    <label for="axieId">Axie ID</label>
                    <input type="text" id="axieId" name="axieId" required>
                </div>
                
                <button type="submit">Generate Passport</button>
            </form>
        </div>
        
        <div class="preview-container">
            <canvas id="passportCanvas"></canvas>
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Generating passport...</p>
            </div>
            <div class="download-buttons">
                <button id="exportBtn">Export Passport</button>
                <button id="shareBtn">Share on Twitter</button>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
